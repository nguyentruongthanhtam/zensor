function switchPositionOnResize() {

      $(window).resize(function(){
          var screenWidth = $(document).width();

          var section_2_img = document.getElementById('rm'); 
          var section_2_span =document.getElementById('add');

              if(screenWidth<640)
              {
                section_2_span.appendChild(section_2_img_content); 
                section_2_img.appendChild(section_2_span_content);
              }
              else
              {
               section_2_span.appendChild(section_2_span_content);
                section_2_img.appendChild(section_2_img_content);
              }
          });

}
